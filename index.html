<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#e6a4b4">
<title>Will you be mine?</title>

<style>

/* background */
body{
margin:0;
padding:0;
background:linear-gradient(-45deg,#e6a4b4,#f3c6cf,#f8d7da,#e6a4b4);
background-size:400% 400%;
animation:gradientMove 12s ease infinite;
height:100vh;
font-family:Arial,sans-serif;
overflow:hidden;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* hearts */
.heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:floatUp linear forwards;
pointer-events:none;
}

@keyframes floatUp{
to{
transform:translateY(-110vh);
opacity:0;
}
}

/* card */
.card{
background:white;
width:350px;
padding:25px;
border-radius:20px;
box-shadow:
0 10px 25px rgba(0,0,0,0.2),
0 0 30px rgba(255,255,255,0.3);
text-align:center;
position:absolute;
left:50%;
top:50%;
transform:translate(-50%,-50%);
animation:
fadeIn 1s ease,
floatCard 4s ease-in-out infinite;
}

@keyframes fadeIn{
from{opacity:0;transform:translate(-50%,-60%);}
to{opacity:1;transform:translate(-50%,-50%);}
}

@keyframes floatCard{
0%,100%{transform:translate(-50%,-50%) translateY(0);}
50%{transform:translate(-50%,-50%) translateY(-10px);}
}

/* shake */
@keyframes shakeScreen{
0%{transform:translate(-50%,-50%)}
25%{transform:translate(-53%,-47%)}
50%{transform:translate(-47%,-53%)}
75%{transform:translate(-53%,-50%)}
100%{transform:translate(-50%,-50%)}
}

.shake{
animation:shakeScreen 0.4s;
}

.gif-container img{
width:130px;
}

h1{
font-size:24px;
}

p{
font-size:14px;
color:#444;
}

#yesBtn{
background:#ff4d6d;
color:white;
border:none;
padding:12px 28px;
border-radius:25px;
font-size:16px;
cursor:pointer;
margin-top:20px;
box-shadow:0 0 10px rgba(255,77,109,0.6);
transition:all 0.3s;
}

#yesBtn:hover{
transform:scale(1.1);
}

/* desktop NO button */
#noBtn{
position:fixed;
background:#4361ee;
color:white;
border:none;
padding:12px 28px;
border-radius:25px;
font-size:16px;
cursor:pointer;
z-index:9999;
}

/* MOBILE ONLY */
@media(max-width:600px){

.card{
width:90%;
padding:20px;
}

/* align buttons properly */
#yesBtn{
position:absolute;
bottom:20px;
left:15%;
width:70%;
}

#noBtn{
position:absolute;
bottom:70px;
left:15%;
width:70%;
}

}

</style>
</head>

<body>

<div class="card" id="card">

<div class="gif-container">
<img src="bubu-dudu.gif">
</div>

<h1 id="mainText">Will you be mine ü•∫?</h1>

<p>
I know mumma choosed us for each other when we were not even looking for each other,
But now I want to spend every second with you my pineapple ‚ù§Ô∏è
</p>

<button id="yesBtn" onclick="goNextPage()">YES ‚ù§Ô∏è</button>

</div>

<button id="noBtn">NO üíî</button>

<audio id="clickSound" src="click.mp3"></audio>

<script>

const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const card=document.getElementById("card");
const text=document.getElementById("mainText");

let noClickCount=0;
const escapeRadius=150;

/* detect mobile */
function isMobile(){
return window.innerWidth<=600;
}

/* DESKTOP original */
function setInitialPosition(){

if(isMobile()) return;

const yesRect=yesBtn.getBoundingClientRect();

noBtn.style.left=(yesRect.right+20)+"px";
noBtn.style.top=yesRect.top+"px";

}

function teleport(){

if(isMobile()) return;

const btnWidth=noBtn.offsetWidth;
const btnHeight=noBtn.offsetHeight;

const maxX=window.innerWidth-btnWidth;
const maxY=window.innerHeight-btnHeight;

noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";

}

document.addEventListener("mousemove",function(e){

if(isMobile()) return;

const rect=noBtn.getBoundingClientRect();

const centerX=rect.left+rect.width/2;
const centerY=rect.top+rect.height/2;

const dx=e.clientX-centerX;
const dy=e.clientY-centerY;

const distance=Math.sqrt(dx*dx+dy*dy);

if(distance<escapeRadius){
teleport();
}

});

/* MOBILE emotional */
const messages=[
"Are you sure? ü•∫",
"Think again ‚ù§Ô∏è",
"Don't break my heart üíî",
"Last chance üò≠",
"You have no choice now üòå"
];

noBtn.addEventListener("click",function(){

if(!isMobile()) return;

noClickCount++;

card.classList.add("shake");

setTimeout(()=>{
card.classList.remove("shake");
},400);

if(noClickCount<=messages.length){
text.innerText=messages[noClickCount-1];
}

/* grow YES */
yesBtn.style.transform=`scale(${1+(noClickCount*0.25)})`;

if(noClickCount>=5){

yesBtn.style.transform="scale(1)";
yesBtn.style.width="70%";
yesBtn.style.fontSize="18px";

yesBtn.innerHTML="YES ‚ù§Ô∏è (Only option left üòå)";

text.innerText="I knew you loved me üòò";

noBtn.style.display="none";

}

});

/* hearts */
function createHeart(){

const heart=document.createElement("div");

heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(4+Math.random()*4)+"s";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),8000);

}

setInterval(createHeart,800);

window.onload=setInitialPosition;

/* YES button FIXED popup restored */
function goNextPage(){

document.getElementById("clickSound").play().catch(()=>{});

alert("I knew it! ‚ù§Ô∏è");

window.location.href="next.html";

}

</script>

</body>
</html>
