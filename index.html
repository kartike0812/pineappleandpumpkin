<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#e6a4b4">
<title>Will you be mine?</title>

<style>

/* Animated romantic gradient background */
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(-45deg, #e6a4b4, #f3c6cf, #f8d7da, #e6a4b4);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Center card */
.card {
    background: white;
    width: 350px;
    padding: 25px;
    border-radius: 20px;
    box-shadow:
    0px 10px 25px rgba(0,0,0,0.2),
    0 0 30px rgba(255,255,255,0.3);
    text-align: center;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    animation:
    fadeIn 1s ease,
    floatCard 4s ease-in-out infinite;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translate(-50%, -60%);
    }
    to {
        opacity: 1;
        transform: translate(-50%, -50%);
    }
}

@keyframes floatCard {
    0% { transform: translate(-50%, -50%) translateY(0px); }
    50% { transform: translate(-50%, -50%) translateY(-10px); }
    100% { transform: translate(-50%, -50%) translateY(0px); }
}

.gif-container img {
    width: 130px;
}

h1 {
    font-size: 24px;
}

p {
    font-size: 14px;
    color: #444;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 12px 28px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    box-shadow: 0 0 10px rgba(255,77,109,0.6);
    transition: all 0.3s ease;
}

#yesBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255,77,109,0.9);
}

#noBtn {
    position: fixed;
    background: #4361ee;
    color: white;
    border: none;
    padding: 12px 28px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    z-index: 9999;
}

/* MOBILE ONLY */
@media (max-width:600px){

.card{
width:90% !important;
padding:20px !important;
}

.gif-container img{
width:110px !important;
}

button{
width:auto !important;
margin:10px 5px;
}

#noBtn{
position:relative !important;
left:auto !important;
top:auto !important;
}

.mobile-buttons{
display:flex;
justify-content:center;
flex-wrap:wrap;
}

}

</style>
</head>

<body>

<div class="card">

<div class="gif-container">
<img src="bubu-dudu.gif">
</div>

<h1>Will you be mine ü•∫?</h1>

<p>
I know mumma choosed us for each other when we were not even looking for each other,
But now I want to spend every second with you my pineapple ‚ù§Ô∏è
</p>

<div class="mobile-buttons">
<button id="yesBtn" onclick="goNextPage()">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üíî</button>
</div>

</div>

<audio id="clickSound" src="click.mp3"></audio>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

const escapeRadius = 150;

let noClickCount = 0;

function isMobile(){
    return window.innerWidth <= 600;
}

/* DESKTOP BEHAVIOR (UNCHANGED) */
function setInitialPosition() {

    if(isMobile()) return;

    const yesRect = yesBtn.getBoundingClientRect();

    const gap = 20;

    noBtn.style.left = yesRect.right + gap + "px";
    noBtn.style.top = yesRect.top + "px";
}

function teleport() {

    if(isMobile()) return;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth;
    const maxY = window.innerHeight - btnHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

document.addEventListener("mousemove", function(e) {

    if(isMobile()) return;

    const rect = noBtn.getBoundingClientRect();

    const centerX = rect.left + rect.width/2;
    const centerY = rect.top + rect.height/2;

    const dx = e.clientX - centerX;
    const dy = e.clientY - centerY;

    const distance = Math.sqrt(dx*dx + dy*dy);

    if(distance < escapeRadius) teleport();

});

/* MOBILE BEHAVIOR */
noBtn.addEventListener("click", function(){

    if(!isMobile()) return;

    noClickCount++;

    let scale = 1 + (noClickCount * 0.3);

    yesBtn.style.transform = `scale(${scale})`;

    if(noClickCount >= 5){

        yesBtn.style.transform = "scale(1)";
        yesBtn.style.width = "100%";
        yesBtn.style.fontSize = "24px";
        yesBtn.style.padding = "20px";
        yesBtn.innerHTML = "YES ‚ù§Ô∏è (Only option left üòå)";

        noBtn.style.display = "none";
    }

});

/* Floating hearts */
function createHeart(){

    const heart = document.createElement("div");

    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random()*4) + "s";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(), 8000);
}

setInterval(createHeart, 800);

window.onload = setInitialPosition;

/* YES BUTTON */
function goNextPage() {

    document.getElementById("clickSound").play().catch(()=>{});

    alert("I knew it! ‚ù§Ô∏è");

    window.location.href = "next.html";
}

</script>

</body>
</html>
