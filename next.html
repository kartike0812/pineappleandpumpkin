<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#e6a4b4">
<title>Happy Valentine Day ‚ù§Ô∏è</title>

<style>

/* Animated romantic gradient background */

body{

margin:0;
padding:0;

background: linear-gradient(-45deg, #f3e4cf, #f8d7da, #f3c6cf, #e6a4b4);
background-size: 400% 400%;

animation: gradientMove 12s ease infinite;

height:100vh;

display:flex;
justify-content:center;
align-items:center;

font-family:Georgia, serif;

overflow:hidden;

}

@keyframes gradientMove{

0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}

}

/* Floating hearts */

.heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:floatUp linear forwards;
pointer-events:none;
}

@keyframes floatUp{

to{
transform:translateY(-110vh);
opacity:0;
}

}

/* Rose petals */

.petal{
position:fixed;
top:-20px;
font-size:20px;
pointer-events:none;
animation:fall linear forwards;
}

@keyframes fall{

to{
transform:translateY(110vh) rotate(360deg);
opacity:0.8;
}

}

/* Main card */

.card{

background:#e6a4b4;

width:600px;
max-width:90%;

padding:40px;

border-radius:20px;

box-shadow:
0 20px 40px rgba(0,0,0,0.2),
0 0 25px rgba(255,255,255,0.3);

text-align:center;

animation:
fadeIn 1s ease,
floatCard 4s ease-in-out infinite;

}

/* Card entrance animation */

@keyframes fadeIn{

from{
opacity:0;
transform:translateY(40px);
}

to{
opacity:1;
transform:translateY(0);
}

}

/* Floating card animation */

@keyframes floatCard{

0%{transform:translateY(0);}
50%{transform:translateY(-10px);}
100%{transform:translateY(0);}

}

/* GIF */

.card img{

width:120px;
margin-bottom:15px;

animation:fadeIn 2s ease;

}

/* Heading */

h1{

font-size:34px;
margin-bottom:10px;

}

/* Text */

p{

font-size:15px;
color:#333;
margin-bottom:30px;

}

/* Button */

button{

background:red;
color:white;

border:none;

padding:12px 35px;

border-radius:25px;

font-size:15px;

cursor:pointer;

box-shadow:0 0 10px rgba(255,0,0,0.5);

transition:.3s;

}

button:hover{

background:darkred;

transform:scale(1.1);

box-shadow:0 0 20px rgba(255,0,0,0.8);

}


/* ================= MOBILE ONLY ================= */

@media (max-width:600px){

.card{

width:90% !important;
padding:25px !important;

}

.card img{

width:100px !important;

}

h1{

font-size:24px !important;

}

p{

font-size:15px !important;

}

button{

width:100% !important;
font-size:16px !important;

}

}

</style>
</head>

<body>

<div class="card">

<img src="kiss.gif" alt="cute gif">

<h1>Happy Valentine Day Sweetu! üíç</h1>

<p>
Moti with you the life feels complete. You are the spark that makes my world so much brighter!
</p>

<button onclick="openGifts()">SEE MY GIFT ‚ù§Ô∏è</button>

</div>

<script>

/* Redirect to gifts page */
function openGifts(){

window.location.href = "gifts.html";

}

/* Floating hearts generator */

function createHeart(){

const heart=document.createElement("div");

heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(4+Math.random()*4)+"s";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),8000);

}

setInterval(createHeart,800);

/* Rose petals generator */

function createPetal(){

const petal=document.createElement("div");

petal.className="petal";
petal.innerHTML="üåπ";

petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(5+Math.random()*5)+"s";

document.body.appendChild(petal);

setTimeout(()=>petal.remove(),8000);

}

setInterval(createPetal,500);

</script>

</body>
</html>
